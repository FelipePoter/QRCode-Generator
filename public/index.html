<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de QR Code</title>
    <link rel="stylesheet" href="style.css" />
    <meta
      name="description"
      content="Uma aplicação simples para gerar QR Codes a partir de texto."
    />
    <meta name="keywords" content="QR Code, Gerador de QR Code" />
    <meta name="author" content="Felipe Carvalho" />
    <link rel="icon" href="../assets/favicon.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="../assets/favicon.png" />
  </head>
  <body>
    <div class="container">
      <h1>Gerador de QR Code</h1>
      <input
        type="text"
        id="textInput"
        placeholder="Digite algo para gerar o QR Code"
      />
      <button id="generateBtn">Gerar QR Code</button>
      <div id="qrcode"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
